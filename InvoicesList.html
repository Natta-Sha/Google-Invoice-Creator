<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <title>List of Invoices</title>

    <!-- Стили -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Скрипты -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <style>
      body {
        font-size: 0.875rem;
      }

      th,
      td {
        padding: 4px 8px !important;
      }

      table.dataTable {
        width: 100% !important;
      }

      th:nth-child(1),
      td:nth-child(1) {
        width: 20%;
      }
      th:nth-child(2),
      td:nth-child(2) {
        width: 10%;
      }
      th:nth-child(3),
      td:nth-child(3) {
        width: 12%;
      }
      th:nth-child(4),
      td:nth-child(4) {
        width: 12%;
      }
      th:nth-child(5),
      td:nth-child(5) {
        width: 10%;
      }
      th:nth-child(6),
      td:nth-child(6) {
        width: 10%;
      }

      thead input {
        width: 100%;
        box-sizing: border-box;
        padding: 4px;
      }

      .table-wrapper {
        position: relative;
      }

      #invoice-actions-container {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
        pointer-events: none;
      }

      .invoice-actions {
        position: absolute;
        right: 0;
        display: flex;
        gap: 4px;
        white-space: nowrap;
        pointer-events: all;
      }

      .invoice-actions button {
        font-size: 0.75rem;
      }
    </style>
  </head>

  <body class="container py-4">
    <a href="<?= baseUrl ?>?page=Home" class="btn btn-link"
      >← Back to Main Page</a
    >

    <h2 class="mb-4">List of Invoices</h2>

    <div class="table-wrapper">
      <table id="invoiceTable" class="display table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Project Name</th>
            <th>Invoice Number</th>
            <th>Invoice Date</th>
            <th>Due Date</th>
            <th>Total</th>
            <th>Currency</th>
          </tr>
          <tr>
            <th><input type="text" placeholder="Search Project" /></th>
            <th><input type="text" placeholder="Search Number" /></th>
            <th><input type="text" placeholder="Search Date" /></th>
            <th><input type="text" placeholder="Search Due" /></th>
            <th><input type="text" placeholder="Search Total" /></th>
            <th><input type="text" placeholder="Search Currency" /></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="invoice-actions-container"></div>
    </div>

    <script>
      $(document).ready(function () {
        const table = $("#invoiceTable").DataTable({
          dom: "lrtip",
          orderCellsTop: true,
          fixedHeader: true,
        });

        // Фильтрация
        $("#invoiceTable thead tr:eq(1) th").each(function (i) {
          $("input", this).on("keyup change", function () {
            if (table.column(i).search() !== this.value) {
              table.column(i).search(this.value).draw();
            }
          });
        });

        google.script.run
          .withSuccessHandler(function (data) {
            if (!Array.isArray(data) || data.length === 0) return;

            data.forEach((row) => {
              table.row.add([
                row.projectName || "",
                row.invoiceNumber || "",
                row.invoiceDate || "",
                row.dueDate || "",
                row.total || "",
                row.currency || "",
              ]);
            });

            table.draw();

            // Создаем блоки кнопок после отрисовки
            setTimeout(() => {
              const actionContainer = document.getElementById(
                "invoice-actions-container"
              );
              actionContainer.innerHTML = "";

              const tableTop =
                document.querySelector("#invoiceTable").getBoundingClientRect()
                  .top + window.scrollY;
              const rows = document.querySelectorAll("#invoiceTable tbody tr");

              rows.forEach((rowEl, index) => {
                const rowTop =
                  rowEl.getBoundingClientRect().top + window.scrollY;
                const offsetY = rowTop - tableTop;

                const actionBlock = document.createElement("div");
                actionBlock.className = "invoice-actions";
                actionBlock.style.top = `${offsetY}px`;
                actionBlock.innerHTML = `
                <button class="btn btn-sm btn-outline-primary me-1">View</button>
                <button class="btn btn-sm btn-outline-secondary me-1">Edit</button>
                <button class="btn btn-sm btn-outline-danger me-1">Delete</button>
                <button class="btn btn-sm btn-outline-success">Copy</button>
              `;
                actionContainer.appendChild(actionBlock);
              });
            }, 50);
          })
          .getInvoiceList();
      });
    </script>
  </body>
</html>
