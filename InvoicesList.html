<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <title>List of Invoices</title>

    <!-- Стили -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Скрипты -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <style>
      th:nth-child(1),
      td:nth-child(1) {
        width: 30%;
      }
      th:nth-child(2),
      td:nth-child(2) {
        width: 15%;
      }
      th:nth-child(3),
      td:nth-child(3) {
        width: 20%;
      }
      th:nth-child(4),
      td:nth-child(4) {
        width: 10%;
      }
      th:nth-child(5),
      td:nth-child(5) {
        width: 25%;
        white-space: nowrap;
      }

      thead input {
        width: 100%;
        box-sizing: border-box;
        padding: 4px;
      }
    </style>
  </head>

  <body class="container py-4">
    <button class="btn btn-link mb-3" onclick="goHome()">
      ← Back to Main Page
    </button>
    <script>
      function goHome() {
        window.location.href = "?page=Home";
      }
    </script>

    <h2 class="mb-4">List of Invoices</h2>

    <table
      id="invoiceTable"
      class="display table table-bordered"
      style="width: 100%"
    >
      <thead class="table-light">
        <tr>
          <th>Project Name</th>
          <th>Invoice Number</th>
          <th>Invoice Date</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="Search Project" /></th>
          <th><input type="text" placeholder="Search Number" /></th>
          <th><input type="text" placeholder="Search Date" /></th>
          <th><input type="text" placeholder="Search Total" /></th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      function goHome() {
        window.location.href = "?page=Home";
      }

      $(document).ready(function () {
        const table = $("#invoiceTable").DataTable({
          dom: "lrtip", // Убирает верхний глобальный фильтр
          orderCellsTop: true,
          fixedHeader: true,
        });

        // Фильтрация по колонкам (нижняя строка thead)
        $("#invoiceTable thead tr:eq(1) th").each(function (i) {
          $("input", this).on("keyup change", function () {
            if (table.column(i).search() !== this.value) {
              table.column(i).search(this.value).draw();
            }
          });
        });

        // Загружаем данные
        google.script.run
          .withSuccessHandler(function (data) {
            if (!Array.isArray(data) || data.length === 0) return;

            data.forEach((row) => {
              table.row.add([
                row.projectName || "",
                row.invoiceNumber || "",
                row.invoiceDate || "",
                row.total || "",
                `
                <button class="btn btn-sm btn-outline-primary me-1">View</button>
                <button class="btn btn-sm btn-outline-secondary me-1">Edit</button>
                <button class="btn btn-sm btn-outline-danger me-1">Delete</button>
                <button class="btn btn-sm btn-outline-success">Copy</button>
              `,
              ]);
            });

            table.draw();
          })
          .getInvoiceList();
      });
    </script>
  </body>
</html>
