<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <title>List of Invoices</title>

    <!-- ‚úÖ –°—Ç–∏–ª–∏ -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ‚úÖ –°–∫—Ä–∏–ø—Ç—ã -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  </head>

  <body class="container py-4">
    <button class="btn btn-link mb-3" onclick="goHome()">
      ‚Üê Back to Main Page
    </button>
    <h2 class="mb-4">List of Invoices</h2>

    <table
      id="invoiceTable"
      class="display table table-bordered"
      style="width: 100%"
    >
      <thead class="table-light">
        <tr>
          <th>Project Name</th>
          <th>Invoice Number</th>
          <th>Invoice Date</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      // üîÅ –ù–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–∑–∞–¥
      function goHome() {
        google.script.run
          .withSuccessHandler(function (html) {
            document.open();
            document.write(html);
            document.close();
          })
          .loadPage("Home");
      }

      // ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–∞–±–ª–∏—Ü—ã –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
      console.log("üìå –°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω");

      $(document).ready(function () {
        console.log("üìå –î–æ–∫—É–º–µ–Ω—Ç –≥–æ—Ç–æ–≤");

        const table = $("#invoiceTable").DataTable();

        google.script.run
          .withSuccessHandler(function (data) {
            console.log("üì• –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:", data);

            if (!Array.isArray(data) || data.length === 0) {
              console.warn("‚ö†Ô∏è –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è");
              return;
            }

            data.forEach((row) => {
              table.row.add([
                row.projectName || "",
                row.invoiceNumber || "",
                row.invoiceDate || "",
                row.total || "",
                `
                <button class="btn btn-sm btn-outline-primary me-1">View</button>
                <button class="btn btn-sm btn-outline-secondary me-1">Edit</button>
                <button class="btn btn-sm btn-outline-danger me-1">Delete</button>
                <button class="btn btn-sm btn-outline-success">Copy</button>
              `,
              ]);
            });

            table.draw();
          })
          .getInvoiceList();
      });
    </script>
  </body>
</html>
