<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <title>Invoice App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .btn-lg {
        width: 300px;
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <h1 class="mb-5">Welcome to Invoice App</h1>

    <button class="btn btn-primary btn-lg mb-3" onclick="navigateToGenerate()">
      Generate Invoice
    </button>
    <button class="btn btn-secondary btn-lg" disabled>
      List of Invoices (coming soon)
    </button>

    <script>
      function navigateToGenerate() {
        google.script.run
          .withSuccessHandler(function (html) {
            document.open();
            document.write(html);
            document.close();
          })
          .loadPage("Index");
      }
    </script>
  </body>
</html>
